<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>modern-js-webpack</title>
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Input height and width to calculate area</h3>
      <section class="shape">
        <ul class="list">
          <li class="list-item">
            <label for="height">Height</label>
          </li>
          <li>
            <input type="text" name="height" id="height" />
          </li>
          <li class="list-item">
            <label for="width">Width</label>
          </li>
          <li class="list-item">
            <input type="text" name="width" id="width" />
          </li>
          <li class="list-item" id="list-btn">
            <button class="submit" id="submit">calculate area</button>
          </li>
        </ul>
      </section>

      <section class="answer">
        <p>Area value</p>
        <input type="text" name="answer" id="answer" disabled />
      </section>
      <section>
        <figure>
          <img
            src="./assets/img/webpack.png"
            alt="geometry"
            srcset=""
            class="geometry"
          />
          <figcaption>
            <p><span>&#128521;</span> powered by webpack, sass and ES6.</p>
          </figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
